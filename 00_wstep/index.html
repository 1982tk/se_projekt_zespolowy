## N<span style="text-transform: lowercase;">ajlepsze praktyki</span>

1. Design docs
2. UX/UI design
3. Customer feedback
4. Inital Planning and ETA
5. Do work,
6. Working as a team
7. Track progress, update every 1-2 weeks the plan
8. Release checklists
9. Alpha/Beta/RC/Release

## N<span style="text-transform: lowercase;">ajlepsze praktyki</span>

Iteracyjne poprawianie prowadzenia złożonych projektów:

1. Pre-mortem,
2. Retrospective per project<br />(along with the team retros),
3. Everything is an experiment and iteration.

<small><p>Later, with bigger team, see <a href="https://www.svpg.com/product-vs-feature-teams/">svpg</a></p></small>
					</script>

- Etap rozwoju produktu,

## 0. V<span style="text-transform: lowercase;">alidate idea</span>

Warto przetestować pomysł przed napisaniem linijki kodu:

1. Mockupy,
2. Przykłady kodu / API,
3. Design nowego feature-u.

<small><p>Większy zespół, warto spojrzeć na Lean UX.</p></small>
					</script>

## 0. E<span style="text-transform: lowercase;">ngineering</span> C<span style="text-transform: lowercase;">ulture</span>

1. Safe environment,
2. <a href="https://www.infoq.com/presentations/netflix-five-level-ownership/">Ownership</a>,
3. Drum beat by the people who do the most of the work,
4. Pragmatism,
5. Product teams!
					</script>

## 1. D<span style="text-transform: lowercase;">esign (engineering) docs</span>

- Thinking on paper,
- Opportunity to discuss and give feedback,
- [Example](https://adityarohilla.com/2022/03/22/the-system-design-template-i-use/),
- My favorite format: Google Docs and slack,
- A good place to track design decions later.

<small><p>tips: <a href="https://gist.github.com/adamwiggins/5687294#decision-making-via-ownership-not-consensus-or-authority">DRI</a>, number of <a href="https://capwatkins.com/blog/the-sliding-scale-of-giving-a-fuck">f- given</a>, "yes, and"</p></small>
					</script>

- for example, Figma,
- Good to setup what consitute a [good UX feedback](https://www.figma.com/blog/figmas-gift-guide-how-to-give-great-feedback/).
					</script>

				<section data-markdown>

## 3. C<span style="text-transform: lowercase;">ustomer feedback</span>

- Nie musi to być odrazu bardzo złożony process na początku,
- Design Doc, fragment kodu, ...,
- [Qualitative and Quantitative](https://www.svpg.com/the-two-core-competencies/),
- Nie tylko na samym początku.
					</script>

Plan:

- Planning is everyting,
- The fist iteration is a sketch,
- ETA,
- Czy dalej w przyszłość, tym większa jednostka miary.
					</script>

					<script type="text/template">
## 4. I<span style="text-transform: lowercase;">nitail Plan</span>

- kilka scenariuszy kompletnosc/jakosc/**szybkosc**
- [v1/v2](https://katemats.com/blog/lean-software-development-build-v1s-and-v2s)
- Deliver -> patch/patch/patch
- co musimy zwalidować najpierw / [MVP](https://blog.crisp.se/2016/01/25/henrikkniberg/making-sense-of-mvp)
- Invest first in a Spike? PoC
					</script>
				</section>

					<script type="text/template">
## 5. D<span style="text-transform: lowercase;">o work</span>

- 1 week perspective
- Focus and cutting Work-In-Progress
- Important project/feature -&gt; more time/best engineers

<small><p><a href="https://prokanban.org/the-kanban-guide/">Kanban</a>, <a href="https://www.scrum.org/resources/scrum-guide">Scrum</a></p></small>
					</script>

- Pair working/programming
- Daily syncs
- Do-ocracy / owning inputs

- Every 2 weeks, update the plan,
- Add new tickets/taks,
- Update plan and the ETA for v1, v2...,
- Be honest with yourselve.

- getting the business on the same page,
- testing,
- pre-mortem if the rollout is complex,
- release details,
- metrics.
